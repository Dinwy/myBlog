<!DOCTYPE html>
<html>
<head>
<title>Signin Template for Bootstrap</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
<meta http-equiv="Cache-control" content="no-cache">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/static/css/signin.css">
<link rel="icon" href="../../favicon.ico">
</head>
<body>
<div class="jumbotron">
<div class="container">
<h1>LOGIN PAGE</h1>
<div class="loginform">
<form action="/api/signin" id="signinform" name="signinform" method="post">
<h2 class="form-signin-heading">Please sign in</h2>
<label for="inputID"  class="sr-only">ID</label>
<input id="inputID" name="ID" class="form-control" placeholder="ID" required="" autofocus="" type="text">
<label for="inputPassword" class="sr-only">Password</label>
<input id="inputPassword" name="PSW" class="form-control" placeholder="Password" required="" type="password">
<div class="checkbox">
<label>
<input value="remember-me" type="checkbox"> Remember me
</label>
</div>
<button type="submit" class="btn btn-lg btn-primary btn-block" value="submit">Sign in</button>
</form>
</div>
</div>
</div>
</body>
</html>
