plugins {
  id 'java'
  id 'application'
  id 'eclipse'
  id 'com.github.johnrengelman.shadow' version '1.2.2'
}
 
compileJava.options.encoding = 'UTF-8'
 	
sourceCompatibility = '1.8'
version = '0.2'
jar {
    manifest {
   		 attributes("Implementation-Title": "Gradle", "Implementation-Version": version)
    }
}

repositories {
mavenCentral()
maven {
url "https://plugins.gradle.org/m2/"
}
}

dependencies {
	compile 'mysql:mysql-connector-java:5.1.37'
	compile 'io.vertx:vertx-auth-shiro:3.2.0'
	compile 'io.vertx:vertx-auth-common:3.2.0'
	compile group: 'io.vertx', name: 'vertx-jdbc-client', version:'3.2.0'
	compile group: 'io.vertx', name:'vertx-web', version:'3.2.0'
    compile group: 'io.vertx', name: 'vertx-core', version: '3.2.0'
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
}

mainClassName = 'io.vertx.core.Launcher'

shadowJar {
classifier = 'fat'
manifest {
attributes 'Main-Verticle': 'xyz.dinwy.blog.WebVerticle'
}
  mergeServiceFiles {
    include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.8'
}
